services:
  - type: web
    name: qr-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: BASE_URL
        fromService:
          type: web
          name: qr-telegram-bot
          property: url
