<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä QR | QR Master Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- –ù–∞—Å—Ç–æ—è—â–∞—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR-–∫–æ–¥–æ–≤ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.95);
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4ECDC4;
        }
        
        .btn {
            background: linear-gradient(135deg, #FF6B6B, #EE5A24);
            color: white;
            border: none;
            padding: 18px 24px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .qr-container {
            text-align: center;
            margin: 25px 0;
            display: none;
        }
        
        #qrcode {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        #qrcode canvas {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }
        
        .success-buttons {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .format-options {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .format-options h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .option-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .option-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .option-btn.active {
            background: #4ECDC4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä QR-–∫–æ–¥–æ–≤</h1>
            <p>–°–æ–∑–¥–∞–π—Ç–µ –Ω–∞—Å—Ç–æ—è—â–∏–π QR-–∫–æ–¥ –∏–∑ —Ç–µ–∫—Å—Ç–∞ –∏–ª–∏ —Å—Å—ã–ª–∫–∏</p>
        </div>
        
        <div class="input-group">
            <textarea 
                id="textInput" 
                placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ —Å—Å—ã–ª–∫—É...&#10;–ù–∞–ø—Ä–∏–º–µ—Ä:&#10;‚Ä¢ https://example.com&#10;‚Ä¢ –í–∞—à —Ç–µ–∫—Å—Ç&#10;‚Ä¢ +79991234567&#10;‚Ä¢ WIFI:S:MyNetwork;T:WPA;P:MyPassword;;"
            ></textarea>
        </div>
        
        <div class="format-options">
            <h3>üìã –ë—ã—Å—Ç—Ä—ã–µ —à–∞–±–ª–æ–Ω—ã:</h3>
            <div class="option-group">
                <button class="option-btn" onclick="setTemplate('url')">üåê –°—Å—ã–ª–∫–∞</button>
                <button class="option-btn" onclick="setTemplate('text')">üìù –¢–µ–∫—Å—Ç</button>
                <button class="option-btn" onclick="setTemplate('wifi')">üì∂ Wi-Fi</button>
            </div>
            <div class="option-group">
                <button class="option-btn" onclick="setTemplate('phone')">üìû –¢–µ–ª–µ—Ñ–æ–Ω</button>
                <button class="option-btn" onclick="setTemplate('email')">‚úâÔ∏è Email</button>
                <button class="option-btn" onclick="setTemplate('geo')">üìç –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è</button>
            </div>
        </div>
        
        <button class="btn" id="generateBtn" onclick="generateQR()">
            üöÄ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥
        </button>
        
        <button class="btn btn-secondary" onclick="closeApp()">
            ‚Ü©Ô∏è –ù–∞–∑–∞–¥ –≤ –±–æ—Ç
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–°–æ–∑–¥–∞—é QR-–∫–æ–¥...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="qr-container" id="qrContainer">
            <div id="qrcode"></div>
        </div>
        
        <div class="success-buttons" id="successButtons">
            <button class="btn btn-secondary" onclick="downloadQR()">
                üíæ –°–∫–∞—á–∞—Ç—å QR-–∫–æ–¥
            </button>
            <button class="btn" onclick="shareQR()">
                üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
            </button>
            <button class="btn" onclick="resetGenerator()">
                üÜï –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π
            </button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        let currentQRCode = null;
        
        // –®–∞–±–ª–æ–Ω—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ QR-–∫–æ–¥–æ–≤
        const templates = {
            url: 'https://example.com',
            text: '–í–∞—à —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å',
            wifi: 'WIFI:S:MyNetwork;T:WPA;P:MyPassword;;',
            phone: 'tel:+79991234567',
            email: 'mailto:example@email.com',
            geo: 'geo:55.7558,37.6173'
        };
        
        function setTemplate(type) {
            document.getElementById('textInput').value = templates[type];
            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function disableGenerateButton(disable) {
            document.getElementById('generateBtn').disabled = disable;
        }
        
        function generateQR() {
            const text = document.getElementById('textInput').value.trim();
            
            if (!text) {
                showError('‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ —Å—Å—ã–ª–∫—É');
                return;
            }
            
            if (text.length > 1000) {
                showError('‚ùå –¢–µ–∫—Å—Ç —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω—ã–π. –ú–∞–∫—Å–∏–º—É–º 1000 —Å–∏–º–≤–æ–ª–æ–≤.');
                return;
            }
            
            hideError();
            showLoading(true);
            disableGenerateButton(true);
            
            const qrContainer = document.getElementById('qrContainer');
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            qrContainer.style.display = 'none';
            document.getElementById('successButtons').style.display = 'none';
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å
            if (typeof QRCode === 'undefined') {
                showError('‚ùå –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ QR-–∫–æ–¥–æ–≤ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.');
                showLoading(false);
                disableGenerateButton(false);
                return;
            }
            
            try {
                // –°–æ–∑–¥–∞–µ–º –Ω–∞—Å—Ç–æ—è—â–∏–π QR-–∫–æ–¥!
                QRCode.toCanvas(qrcodeDiv, text, {
                    width: 300,
                    height: 300,
                    margin: 3,
                    colorDark: '#000000',
                    colorLight: '#FFFFFF',
                    correctLevel: QRCode.CorrectLevel.M
                }, function(error) {
                    showLoading(false);
                    disableGenerateButton(false);
                    
                    if (error) {
                        console.error('QR generation error:', error);
                        showError('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ QR-–∫–æ–¥–∞: ' + error.message);
                        return;
                    }
                    
                    // –£—Å–ø–µ—à–Ω–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ –Ω–∞—Å—Ç–æ—è—â–µ–≥–æ QR-–∫–æ–¥–∞!
                    qrContainer.style.display = 'block';
                    document.getElementById('successButtons').style.display = 'block';
                    currentQRCode = text;
                    
                    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
                    qrContainer.scrollIntoView({ behavior: 'smooth' });
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞ –¥–ª—è –±—ç–∫–∞–ø–∞
                    try {
                        Telegram.WebApp.sendData('QR_CREATED:' + text);
                    } catch (e) {
                        console.log('Telegram data sent');
                    }
                });
                
            } catch (error) {
                showLoading(false);
                disableGenerateButton(false);
                console.error('Generation error:', error);
                showError('‚ùå –ù–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞: ' + error.message);
            }
        }
        
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                try {
                    const link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = canvas.toDataURL('image/png');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (error) {
                    showError('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏: ' + error.message);
                }
            }
        }
        
        function shareQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas && navigator.share) {
                canvas.toBlob(function(blob) {
                    const file = new File([blob], 'qrcode.png', { type: 'image/png' });
                    navigator.share({
                        files: [file],
                        title: 'QR Code',
                        text: '–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π QR-–∫–æ–¥'
                    });
                });
            } else {
                // Fallback - –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º —Å–∫–∞—á–∞—Ç—å
                downloadQR();
            }
        }
        
        function resetGenerator() {
            document.getElementById('textInput').value = '';
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('qrContainer').style.display = 'none';
            document.getElementById('successButtons').style.display = 'none';
            document.getElementById('textInput').focus();
            hideError();
            currentQRCode = null;
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('active'));
        }
        
        function closeApp() {
            Telegram.WebApp.close();
        }
        
        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('textInput').focus();
        
        // Enter –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateQR();
            }
        });
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.addEventListener('load', function() {
            if (typeof QRCode !== 'undefined') {
                console.log('‚úÖ QRCode library loaded successfully');
            } else {
                showError('‚ö†Ô∏è –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ QR-–∫–æ–¥–æ–≤ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
            }
        });
    </script>
</body>
</html>
